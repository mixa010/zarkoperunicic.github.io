<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Dizajn</title>
  </head>
  <body
    style="
      background-repeat: no-repeat;
      background-image: url(/background.jpg);
      background-attachment: fixed;
    "
  >
    <p>Pjesma - bensound-creativeminds</p>
    <audio controls src="/bensound-creativeminds.mp3"></audio>
    <br /><br />
    <br />
    <br />
    <br />
    <video
      src="https://www.youtube.com/watch?v=VfGW0Qiy2I0&t=51s"
      controls
      width="25%"
    ></video>

    <form action="">
      <label for="Dugme">Pritisni Dugme</label> <br />
      <input
        type="button"
        name="Dugme"
        id=""
        width="40px"
        value="Dugme"
      /><br /><br />

      <label for="quantity">Unesite od 1 do 5 (1-5):</label>
      <input type="number" name="quantity" min="1" max="5" />

      <br /><br />

      <label for="">Kolicnina</label>
      <input
        type="number"
        name="points"
        min="0"
        max="100"
        steps="10"
        value="30"
      />

      <br /><br />

      <label for="rodjendan">rodjendan</label>
      <input type="date" name="rodjendan" />

      <br /><br />

      <label for="colorpicker">Colorpicker:</label>
      <input type="color" name="colorpicker" />

      <br /><br />

      <label for="range">Range between 1 and 10:</label> <br />
      <input type="range" name="range" min="0" max="10" step="1" />

      <br /><br />

      <label for="month">Birthday (month and year):</label> <br />
      <input type="month" name="month" />

      <br /><br />

      <label for="month">Search:</label> <br />
      <input type="search" name="search" />

      <br /><br />

      <label for="tel">Telephone:</label> <br />
      <input type="tel" name="tel" />

      <br /><br />

      <label for="">Izaberite browser:</label><br />
      <input list="browsers" />

      <datalist id="browsers">
        <option value="Internet Explorer"></option>
        <option value="Firefox"></option>
        <option value="Google Chrome"></option>
        <option value="Opera"></option>
        <option value="Safari"></option>
      </datalist>

      <br /><br />

      <figure>
        <b>Fotografija</b> <br />
        <img src="/1.jpg" style="width: 25%" />
        <figcaption>Fig.1</figcaption>
      </figure>
    </form>

    <br /><br /><br /><br /><br /><br />
  </body>
</html>
